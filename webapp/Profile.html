<!Doctype Html>
<html>
<head>

    <script src="project.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
</head>
<body class="Profile-body" onload="prebaci(); dummy();">
<div class="main-profile-div">
    <div class="placholder-photo" id="slikaplaceholder">
        <div class="image-upload">
            <label for="file-input1">
                <img class="edit-icon" src="images/Olovka.png">
            </label>
            <input id="file-input1" type="file"/>
        </div>

        <div id="slika2" class="profile-photo">
            <div class="image-upload">
                <label for="file-input2">
                    <img class="edit-icon2" src="images/Olovka.png">
                </label>
                <input id="file-input2" type="file"/>
            </div>
        </div>
    </div>
    <br><br>
    <h1 class="profileh1" id="ime" align="center">John Doe</h1>
    <p class="profilep" id="email" align="center">john.doe@mail.com</p>
    <br><textarea class="newpost" type="text" id="poruka" onchange="promjenabroja()" placeholder="Your message" name="name"
               cols="40" rows="5" rows="10" cols="70" maxlength="500"></textarea>

    <button class="submitbtn" type="button" onclick="append()" clas="BtnLogin">SUBMIT</button>
    <p class="charcounter" id="brojac">500 characters left</p>
    <p id="comments"></p>


    <p class="nextpage" id="pokazalonaiduci" align="center" onclick="preselise()"> All messages &#10141</p>
    <br>
    <br>
</div>
</body>
</html>
<script>
    $('#file-input2').change(function () {
        var file = this.files[0];
        var reader = new FileReader();
        reader.onloadend = function () {
            $('#slika2').css('background-image', 'url("' + reader.result + '")')
        };
        if (file) {
            reader.readAsDataURL(file);
        } else {
        }
    });
    $('#file-input1').change(function () {
        var file = this.files[0];
        var reader = new FileReader();
        reader.onloadend = function () {
            $('#slikaplaceholder').css('background-image', 'url("' + reader.result + '")')
        };
        if (file) {
            reader.readAsDataURL(file);
        } else {
        }
    });
</script>
